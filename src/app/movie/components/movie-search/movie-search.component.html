<!DOCTYPE html>
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" [@slideDown]>
  <mat-form-field>
    <mat-label>{{ getLabel() }}</mat-label>

    <input
      type="text"
      matInput
      placeholder="Movie Title"
      autocomplete="off"
      formControlName="title"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="searchForm.invalid">
    Search
  </button>
</form>
<router-outlet *ngIf="hasActiveRoute(); else trendingOutlet"></router-outlet>
<ng-template #trendingOutlet>
  <div *ngIf="!searchForm.value.title">
    <app-trending></app-trending>
  </div>
</ng-template>
